<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- BANNER HEADER -->
    <header class="header">
        <div class="banner">
            <div class="logo">logo</div>
            <div class="link">
                <ul class="different-links">
                    <li class="list-link"><a href="">link</a></li>
                    <li class="list-link"><a href="">link</a></li>
                    <li class="list-link"><a href="">link</a></li>
                    <li class="list-link"><a href="">link</a></li>
                    <li class="list-link"><a href="">link</a></li>
                </ul>
            </div>
            <div class="login"><a href="">login</a></div>
        </div>
    </header>
    <!-- MAIN -->
    <main class="main-container">
        <!-- BANNER BLU -->
        <div class="banner-blu">
            <div class="text-box"></div>
        </div>
        <!-- FINE BANNER BLU -->
        <div>
            <!-- INIZIO PRIMA CARD SFONDO BIANCO -->
            <div class="white-1">
                <div class="white-card-1">
                    <div class="white-card-left"></div>
                    <div class="white-card-right"></div>
                </div>
            </div>
            <!-- FINE PRIMA CARD SFONDO BIANCO -->
            <!-- INIZIO PRIMA CARD SFONDO GRIGIO        -->
            <div class="grey-1">
                <div class="grey-card-1">
                    <div class="grey-card-left"></div>
                    <div class="grey-card-right"></div>
                </div>
            </div>
            <!-- FINE PRIMA CARD SFONDO GRIGIO -->
            <!-- INZIO SECONDA CARD SFONDO BIANCO -->
            <div class="white-1">
                <div class="white-card-1">
                    <div class="white-card-left"></div>
                    <div class="white-card-right"></div>
                </div>
            </div>
            <!-- FINE SECONDA CARD SFONDO BIANCO-->
            <!-- INZIO TEXT BOX A SFONDO GRIGIO -->
            <div class="grey-box">
                <div class="text-green-box"></div>
            </div>
            <!-- FINE TEXT BOX A SFONDO VERDE     -->
        </div>

    </main>
    <!-- INZIO FOOTER -->
    <footer class="footer">
        <!-- INIZIO BLACK FOOTER 1 -->
        <div class="first-black-footer">
            <div class="columns-box main-container">
                <div class="big-column"></div>
                <!-- <i class="fa-brands fa-instagram"></i> -->
                <div class="small-column"></div>
                <div class="small-column"></div>
                <div class="small-column"></div>
                <div class="small-column"></div>
            </div>
        </div>
        <!-- FINE BLACK FOOTER 1 -->
        <!-- INIZIO BLACK FOOTER 2 -->
        <div class="second-black-footer">
            <div class="footer-banner">
                <div class="logo-footer background-footer">logo</div>
                <div class="bottone background-footer">bottone</div>
            </div>
        </div>
        <!-- FINE BLACK FOOTER 2 -->
    </footer>
    <!-- FINE FOOTER -->
</body>

</html>
